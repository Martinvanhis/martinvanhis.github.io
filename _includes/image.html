<figure
    {% if include.class %}
    class="{{ include.class }}"
    {% endif %}
    >
    {% if include.url %}
    <a href="{{ include.url }}">
    {% endif %}
    <img
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% else %}
            src="{{ site.baseurl }}/kuvat/{{ include.src }}"
        {% endif %}
        alt="{{ include.alt }}"
        {% if include.title %}
        title="{{ include.title }}"
        {% endif %}>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <figcaption>
        {{ include.caption }}
        </figcaption>
    {% endif %}
</figure>
